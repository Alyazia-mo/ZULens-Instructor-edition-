<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Faculty Login - ZULens</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="{{ url_for('static', filename='ins.css') }}">
</head>
<body style="background-color: #f9f9f9;">

  <div class="auth-container">
    <div class="auth-box">
      <h2>Faculty Login</h2>

      <form id="faculty-login-form" class="mt-4">
        <div class="mb-3">
          <label for="email" class="form-label">Email</label>
          <input type="email" id="email" class="form-control" required />
        </div>

        <div class="mb-3">
          <label class="form-label">Password</label>
          <div class="input-group">
            <input type="password" id="password" class="form-control" required minlength="6"/>
            <button type="button" class="btn btn-outline-secondary" id="togglePassword">Show</button>
          </div>
        </div>

        <button type="submit" class="btn-auth">Login</button>

        <p class="mt-3 text-center" style="font-size: 14px;">
          Don't have an account? 
          <a href="/faculty-signup" color: #5A002B; font-weight: bold;">Sign up</a>
        </p>
      </form>

      <div id="faculty-login-message" class="text-center mt-3" style="font-size: 14px;"></div>
    </div>
  </div>

  <script>
    // Handle form submission
    document.getElementById("faculty-login-form").addEventListener("submit", async (e) => {
      e.preventDefault();
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value.trim();

      const res = await fetch("/faculty-login", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ email, password })
      });

      const data = await res.json();
      const msgBox = document.getElementById("faculty-login-message");

      if (res.ok) {
        messageBox.innerHTML = "✅ Logged in! Redirecting...";
        messageBox.style.color = "green";
        setTimeout(() => {
          window.location.href = data.redirect;
        }, 1000);
      } else {
        messageBox.textContent = data.error || "❌ Invalid login";
        messageBox.style.color = "red";
      }
    });

    // Toggle password visibility
    document.getElementById("togglePassword").addEventListener("click", () => {
      const pwd = document.getElementById("password");
      const type = pwd.getAttribute("type") === "password" ? "text" : "password";
      pwd.setAttribute("type", type);
      event.target.textContent = type === "password" ? "Show" : "Hide";
    });
  </script>

</body>
</html>
