<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ZULens - Choose Role</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="{{ url_for('static', filename='ins.css') }}">
</head>
<body style="background-color: #f9f9f9;">

  <div class="modal fade" id="roleModal" tabindex="-1" aria-labelledby="roleModalLabel" aria-hidden="true" data-bs-backdrop="static" data-bs-keyboard="false">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content text-center p-3">
        <h5 class="role-choice-title">Welcome to ZULens</h5>
        <p class="role-choice-sub">login as:</p>
        <div class="px-4">
          <button class="btn-auth-role" onclick="redirectTo('student')">Student</button>
          <button class="btn-auth-role" onclick="redirectTo('faculty')">Faculty</button>
        </div>
      </div>
    </div>
  </div>


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    const roleModal = new bootstrap.Modal(document.getElementById('roleModal'));
    window.onload = () => {
      roleModal.show();
    };

    function redirectTo(role) {
      if (role === 'student') {
        window.location.href = "/student-signup";  
      } else if (role === 'faculty') {
        window.location.href = "/faculty-signup";  
      }
    }
  </script>

</body>
</html>
