<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sign Up - ZULens</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="{{ url_for('static', filename='ins.css') }}">
</head>
<body>

  <div class="auth-container">
    <div class="auth-box">
      <h2>Sign Up</h2>
      <form id="signup-form" class="mt-4">
        <div class="mb-3">
          <label for="email" class="form-label">Email</label>
          <input type="email" id="email" class="form-control" required />
        </div>

        <div class="mb-3">
          <label for="zuid" class="form-label">ZU ID</label>
          <input type="text" id="zuid" class="form-control" required pattern="\\d{9}" />
          <small class="text-muted">Enter your 9-digit university ID (e.g., 202006771).</small>
        </div>

        <div class="mb-3">
          <label class="form-label">Password</label>
          <div class="input-group">
            <input type="password" id="password" class="form-control" required minlength="6"/>
            <button type="button" class="btn btn-outline-secondary" id="togglePassword">Show</button>
          </div>
          <small class="text-muted">Password must be at least 6 characters.</small>
        </div>

        <button type="submit" class="btn-auth">Create Account</button>

        <div class="switch-link">
            Already have an account? <a href="loginstudent.html">Login</a>
      </form>

      <div id="signup-message" class="text-center mt-3"></div>
    </div>
  </div>

  <script>
    document.getElementById("signup-form").addEventListener("submit", async (e) => {
      e.preventDefault();
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value.trim();
      const zuid = document.getElementById("zuid").value.trim();

      if (!/^\d{9}$/.test(zuid)) {
        alert("⚠️ Please enter a valid 9-digit ZU ID.");
        return;
      }

      if (password.length < 6) {
        alert("⚠️ Password must be at least 6 characters.");
        return;
      }

      const res = await fetch("/signup-user", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ email, password, zuid })
      });

      const result = await res.json();

      if (res.ok) {
        alert("✅ " + result.message);
        window.location.href = "/login";
      } else {
        alert("❌ " + (result.error || "Something went wrong"));
      }
    });

    document.getElementById("togglePassword").addEventListener("click", function () {
      const passwordInput = document.getElementById("password");
      const type = passwordInput.getAttribute("type") === "password" ? "text" : "password";
      passwordInput.setAttribute("type", type);
      this.textContent = type === "password" ? "Show" : "Hide";
    });
  </script>
</body>
</html>
